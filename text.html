<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #000;
            /* 跟你截圖一樣黑底 */
            color: #fff;
            font-family: "Noto Sans TC", sans-serif;
        }

        .ticket-card {
            background-color: #141414;
            /* 卡片底色 */
            border-radius: 24px;
            cursor: pointer;
            transition: .2s;
        }

        .ticket-card .btn-select {
            background-color: #cfa57a;
            /* 按鈕顏色 */
            border: none;
            color: #000;
            font-weight: 600;
            padding-block: .75rem;
            border-radius: 999px;
        }

        /* hover 效果（非必要） */
        .ticket-card:hover {
            transform: translateY(-2px);
        }

        /* ✅ 被選中的卡片狀態 */
        .ticket-card.active {
            box-shadow: 0 0 0 2px #facc6b;
        }

        .ticket-card.active .btn-select {
            background-color: #facc6b;
        }
    </style>
</head>

<body>
    <!-- 票價區塊 -->
    <section class="container my-5">

        <!-- VIP 套票：預設選取 -->
        <div class="ticket-card card border-0 mb-4 active">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <h3 class="h4 mb-1">VIP 套票</h3>
                        <small class="text-warning">剩餘少量</small>
                    </div>
                    <div class="text-end">
                        <div class="badge bg-warning text-dark mb-2">最超值</div>
                        <div class="fs-3 fw-bold">$8,800</div>
                        <small class="text-secondary">每張</small>
                    </div>
                </div>

                <ul class="list-unstyled small mb-4">
                    <li>✓ 前排座位</li>
                    <li>✓ 見面會資格</li>
                    <li>✓ VIP 休息室</li>
                </ul>

                <button type="button" class="btn btn-select w-100">選擇</button>
            </div>
        </div>

        <!-- A 區 -->
        <div class="ticket-card card border-0 mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <h3 class="h4 mb-1">A 區</h3>
                        <small class="text-success">熱賣中</small>
                    </div>
                    <div class="text-end">
                        <div class="fs-3 fw-bold">$5,800</div>
                        <small class="text-secondary">每張</small>
                    </div>
                </div>

                <ul class="list-unstyled small mb-4">
                    <li>✓ 極佳視野</li>
                    <li>✓ 優先入場</li>
                    <li>✓ 電子票券</li>
                </ul>

                <button type="button" class="btn btn-select w-100">選擇</button>
            </div>
        </div>

        <!-- B 區 -->
        <div class="ticket-card card border-0 mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <h3 class="h4 mb-1">B 區</h3>
                        <small class="text-warning">即將售罄</small>
                    </div>
                    <div class="text-end">
                        <div class="fs-3 fw-bold">$3,800</div>
                        <small class="text-secondary">每張</small>
                    </div>
                </div>

                <ul class="list-unstyled small mb-4">
                    <li>✓ 標準座位</li>
                    <li>✓ 電子票券</li>
                </ul>

                <button type="button" class="btn btn-select w-100">選擇</button>
            </div>
        </div>

    </section>

    <script>
  // 找出所有票券卡片
  const cards = document.querySelectorAll('.ticket-card');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      // 先把全部卡片的 active 拿掉
      cards.forEach(c => c.classList.remove('active'));
      // 再把現在這張加上 active
      card.classList.add('active');
    });
  });
</script>

</body>

</html>
