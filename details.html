<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/booking.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/detail.css">
</head>

<body class="bg-gray">
    <!-- ⬇大圖 -->
    <header class="container position-relative my-5">
        <!-- ↓ 圖片設定 -->
        <!-- radio是為了讓圖片不管怎樣都維持在16:9，雖然老師沒教但很好用 -->
        <div class="ratio ratio-21x9 overflow-hidden rounded-5">
            <!-- ↓ 淺灰遮罩 -->
            <div class="position-absolute top-0 start-0 w-100 h-100 bg-black bg-opacity-50" style="z-index: 1;"></div>
            <!-- ↓ 只是圖片 -->
            <img class="object-fit-cover"
                src="https://scontent.ftpe12-1.fna.fbcdn.net/v/t1.6435-9/42615075_2446813522212064_4251965671115587584_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=9eae26&_nc_ohc=DuDCOGocruUQ7kNvwGEVl6H&_nc_oc=Adn6PdxZcVB0nRodG0gSVZPunquLdEE4L9FjxEvcltURAD4u07RD92wJoW4KCGL7-9lEf364KlLiE7duKtg5me6a&_nc_zt=23&_nc_ht=scontent.ftpe12-1.fna&_nc_gid=jjHmSxZW7wzPl6jDBKg5mw&oh=00_AfnBCaw5ux2ShrEx7ubV3akov04lH_RC3175-sywQUGiKw&oe=696DB371"
                alt="">
        </div>
        <!-- ↓ 內容 -->
        <div class="hero-content position-absolute top-50 translate-middle-y mx-5 z-1">
            <!-- tag 小標籤 -->
            <div class="tags mb-3">
                <span class="text-golden border-golden bg-golden-light rounded-5 px-2 py-1 small">世界巡迴</span>
                <span
                    class="text-white border border-secondary-subtle bg-secondary bg-opacity-50 rounded-5 px-2 py-1 small mx-2">熱賣中</span>
            </div>
            <!-- 大標題 -->
            <h1 class="display-3 fw-bolder text-white lh-1">The Weeknd: <br><span class="text-golden">After Hours Til
                    Dawn</span></h1>
            <p class="w-75 text-white fw-light mb-1">體驗全球現象級的現場演出。台北站將帶來合成器流行金曲與震撼視覺效果，絕不能錯過。</p>
            <!-- 日期 -->
            <div class="d-flex align-items-center mb-4">
                <span class="fw-bold text-white">
                    <i class="text-golden mx-2 bi bi-calendar"></i>
                    2024年年12月25日•19:30
                    <span class="text-secondary mx-1 fs-3 align-self-center">•</span>
                    <i class="text-golden mx-1 bi bi-geo-alt-fill"></i>
                    台北小巨蛋, 台灣
                </span>
            </div>
            <!-- button 按鈕區 -->
            <div class="actions">
                <button type="button" class="shadow-sm rounded-5 btn btn-golden px-5 py-3"> 立即購票 </button>
                <button type="button"
                    class="shadow-sm btn text-white border border-secondary-subtle bg-secondary bg-opacity-50 btn-circle mx-3">
                    <i class="bi bi-share"></i>
                </button>
            </div>
        </div>
    </header>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
