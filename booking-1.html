<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    .fa-solid.fa-circle {

    /* 第三次要背景色(比背景色更深) */

      width: 90%;
      border-radius: 400px 400px 0 0;
    }

    .seat-circle {
      width: 35px;

      border-radius: 50%;

      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;

    .vip {

    .vip-border {

    .zone-b {

    .zone-b-border-start {

    #zone-a-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);

    #zone-b-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
    }

</head>

            <button class="shadow-sm rounded-5 btn btn-sm btn-outline-golden d-flex align-items-center" type="button">

            </button>

              <!-- <div class="px-5 py-3 rounded-pill box-border bg-color">
                <div class="vip-border-start">
                  <div class="ms-4">
                    <span class="fs-6 fw-bold vip-text-color">VIP ZONE</span>

            <div id="a-info"></div>

          </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- bootstrap的用js做hover文字效果→初始化設定 -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el))
    });
  </script>

  <script>
    // 左半邊的座位點擊
    const vipContainer = document.querySelector('#vip-container');
    const vipBtn = document.querySelector('#vip-btn');
    const zoneAContainer = document.querySelector('#zone-a-container');
    const zoneABtn = document.querySelector('#zone-a-btn');
    const zoneBContainer = document.querySelector('#zone-b-container');
    const zoneBBtn = document.querySelector('#zone-b-btn');

    // vip區
    vipContainer.innerHTML = '';
    for (let i = 0; i < Number(10); i++) {
      // hover文字
      const vipRow = Math.floor(i / 10) + 1;
      const vipSeatNumber = i + 1;
      const vipPrice = 5800;
      const vipHoverText = `第 ${vipRow} 排 ${vipSeatNumber} 號 售價 $${vipPrice}`;
      // const vipHoverText = `VIP區 第 ${vipRow} 排 ${vipSeatNumber} 號 售價$ ${vipPrice}`;
      if (i === 0 || i === 9) {
        vipContainer.innerHTML += `<div class="seat-circle bg-secondary bg-gradient vip-seat booked"></div>`
      } else {
        vipContainer.innerHTML += ` <div class="seat-circle vip vip-seat" data-bs-toggle="tooltip" data-bs-placement="top"
         title="${vipHoverText}" data-row="${vipRow}"
       data-seat="${vipSeatNumber}"></div>
      ` }
    };

    const vipSeatAll = document.querySelectorAll('.vip-seat');
    // 打勾效果
    for (let i = 0; i < vipSeatAll.length; i++) {
      const vipRow = Math.floor(i / 10) + 1;
      const vipSeatNumber = i + 1;
      const vipPrice = 5800;
      const vipSeatId = `vip-${vipRow}-${vipSeatNumber}`;
      // console.log(vipSeatAll[i]);
      vipSeatAll[i].addEventListener('click', function () {
        console.log(`你選擇了VIP區第 ${i + 1} 號座位`);
        const vipInfo = document.querySelector('#vip-info');

        if (vipSeatAll[i].classList.contains('theme-color')) {
          vipSeatAll[i].classList.remove('theme-color');
          vipSeatAll[i].innerHTML = ''
          vipSeatAll[i].classList.add('vip');
          console.log(`你取消了VIP區第 ${i + 1} 號座位`);
          const cancleSeat = document.querySelector(`#${vipSeatId}`);
          if (cancleSeat) cancleSeat.remove();
        } else {
          vipSeatAll[i].classList.remove('vip');
          vipSeatAll[i].innerHTML = `<i class="fa-solid fa-check"></i>`;
          vipSeatAll[i].classList.add('theme-color');
          if (!document.querySelector(`#${vipSeatId}`)) {
            vipInfo.innerHTML += `<div class="px-5 py-3 rounded-pill box-border bg-color mb-2" id="${vipSeatId}">
                <div class="vip-border-start">
                  <div class="ms-4">
                    <span class="fs-6 fw-bold vip-text-color">VIP ZONE</span>
                    <br><span>第${vipRow}排, ${vipSeatNumber}號</span>
                    <br><span class="fs-6 text-secondary-color">VIP票</span>
                    <span class="float-end">$${vipPrice}</span>
                  </div>
                </div>
              </div>`;
          }
        }
        updateSummary()
      });
    };
    console.log(vipSeatAll);

    // zone-a區
    zoneAContainer.innerHTML = '';
    for (let j = 10; j < Number(30); j++) {
      // 第幾排 = /10
      const aRow = Math.floor(j / 10) + 2;
      const aSeatNumber = j + 1;
      const aPrice = 4800;
      const aHoverText = `第 ${aRow} 排 ${aSeatNumber} 號 售價$${aPrice}`;
      // 做球一排１０顆
      // 第11顆跟第12顆被預定(作假的)，被預訂的球加上灰色不能點的效果
      // 可以點的加上該區塊的顏色
      // data-bs-toggle="tooltip" data-bs-placement="top" title="${vipHoverText} = bootstrap的預設JS
      if (j === 10 || j === 11) {
        zoneAContainer.innerHTML += `<div class="seat-circle bg-secondary bg-gradient zone-a-seat booked"></div>`
      } else {
        zoneAContainer.innerHTML += `<div class="seat-circle zone-a zone-a-seat" data-bs-toggle="tooltip" data-bs-placement="top"
       title="${aHoverText}" data-row="${aRow}"
       data-seat="${aSeatNumber}"></div>`
      }
    };
    const zoneASeatAll = document.querySelectorAll('.zone-a-seat');
    for (let j = 0; j < zoneASeatAll.length; j++) {
      // console.log(zoneASeatAll[i]);
      zoneASeatAll[j].addEventListener('click', function () {
        // 感覺這裡可以改裡面外面重複宣告兩次
        // 但裡面沒放就印不出來==我想到再改
        const aRow = Math.floor(j / 10) + 2;
        const aSeatNumber = j + 10;
        const aPrice = 4800;
        const aSeatId = `a-${aRow}-${aSeatNumber}`;
        console.log(`你選擇了A區第${aRow}排的第${aSeatNumber}號座位`);
        const aInfo = document.querySelector('#vip-info');

        // 做打勾效果
        // 如果已經被打勾了點第二次會被取消
        if (zoneASeatAll[j].classList.contains('theme-color')) {
          zoneASeatAll[j].classList.remove('theme-color');
          zoneASeatAll[j].innerHTML = ''
          zoneASeatAll[j].classList.add('zone-a');
          console.log(`你取消了A區第${aRow}排的第${aSeatNumber}號座位`);
          const cancleSeat = document.querySelector(`#${aSeatId}`);
          if (cancleSeat) cancleSeat.remove();
        } else {
          zoneASeatAll[j].classList.remove('zone-a');
          zoneASeatAll[j].innerHTML = `<i class="fa-solid fa-check"></i>`;
          zoneASeatAll[j].classList.add('theme-color');
          if (!document.querySelector(`#${aSeatId}`)) {
            aInfo.innerHTML += `<div class="px-5 py-3 rounded-pill box-border bg-color mb-2" id="${aSeatId}">
                <div class="zone-a-border-start">
                  <div class="ms-4">
                    <span class="fs-6 fw-bold zone-a-text-color">ZONE A</span>
                    <br><span>第${aRow}排, ${aSeatNumber}號</span>
                    <br><span class="fs-6 text-secondary-color">VIP票</span>
                    <span class="float-end">$${aPrice}</span>
                  </div>
                </div>
              </div>`;
          }
        }
        updateSummary()
      });
    };
    console.log(zoneASeatAll);



    // zone-b區
    zoneBContainer.innerHTML = '';
    for (let k = 30; k < Number(50); k++) {
      const bRow = Math.floor(k / 10) + 1;
      const bSeatNumber = k + 3;
      const bPrice = 3800;
      const bHoverText = `第 ${bRow} 排 ${bSeatNumber} 號 售價$${bPrice}`;
      // 做球
      if (k === 49) {
        zoneBContainer.innerHTML += `<div class="seat-circle bg-secondary bg-gradient zone-b-seat booked"></div>`
      } else {
        zoneBContainer.innerHTML +=
          `<div class="seat-circle zone-b zone-b-seat" data-bs-toggle="tooltip" 
        data-bs-placement="top" title="${bHoverText}" 
       data-price="${bPrice}" data-row="${bRow}"
       data-seat="${bSeatNumber}"></div>`
      }

    };
    const zoneBSeatAll = document.querySelectorAll('.zone-b-seat');
    // 打勾效果
    for (let k = 0; k < zoneBSeatAll.length; k++) {
      zoneBSeatAll[k].addEventListener('click', function () {
        const bRow = Math.floor(k / 10) + 3;
        const bSeatNumber = k + 30;
        const bPrice = 3800;
        const bSeatId = `b-${bRow}-${bSeatNumber}`;
        console.log(`你選擇了B區第${bRow}排的第${bSeatNumber}號座位`);
        const bInfo = document.querySelector('#b-info');

        if (zoneBSeatAll[k].classList.contains('theme-color')) {
          zoneBSeatAll[k].classList.remove('theme-color');
          zoneBSeatAll[k].innerHTML = ''
          zoneBSeatAll[k].classList.add('zone-b');
          console.log(`你取消了B區第${bRow}排的第${bSeatNumber}號座位`);
          const cancleSeat = document.querySelector(`#${bSeatId}`);
          if (cancleSeat) cancleSeat.remove();
        } else {
          zoneBSeatAll[k].classList.remove('zone-b');
          zoneBSeatAll[k].innerHTML = `<i class="fa-solid fa-check"></i>`;
          zoneBSeatAll[k].classList.add('theme-color');
          if (!document.querySelector(`#${bSeatId}`)) {
            bInfo.innerHTML += `<div class="px-5 py-3 rounded-pill box-border bg-color mb-2" id="${bSeatId}">
                <div class="zone-b-border-start">
                  <div class="ms-4">
                    <span class="fs-6 fw-bold zone-b-text-color">ZONE B</span>
                    <br><span>第${bRow}排, ${bSeatNumber}號</span>
                    <br><span class="fs-6 text-secondary-color">一般票</span>
                    <span class="float-end">$${bPrice}</span>
                  </div>
                </div>
              </div>`;
          }
        }
        updateSummary();
      });

    };
    console.log(zoneBSeatAll);
  </script>

  <script>
    // localStorage.removeItem('infoData');
    function updateSummary() {
      const vipSeats = document.querySelectorAll('.vip-seat.theme-color');
      const aSeats = document.querySelectorAll('.zone-a-seat.theme-color');
      const bSeats = document.querySelectorAll('.zone-b-seat.theme-color');

      const vipPrice = 5800;
      const aPrice = 4800;
      const bPrice = 3800;
      const fee = 100;

      const vipTotal = vipSeats.length * vipPrice;
      const aTotal = aSeats.length * aPrice;
      const bTotal = bSeats.length * bPrice;
      const ticketTotal = vipTotal + aTotal + bTotal;
      const allTotal = ticketTotal + fee;

      document.querySelector('#ticket-price').textContent = `$${ticketTotal}`;
      document.querySelector('#fee').textContent = `$${fee}`;
      document.querySelector('#all-total').textContent = `$${allTotal}`;

      const selectedSeats = [];

      vipSeats.forEach(seat => {
        selectedSeats.push({
          zone: 'VIP',
          row: seat.dataset.row,
          seat: seat.dataset.seat,
          price: vipPrice
        });
      });

      aSeats.forEach(seat => {
        selectedSeats.push({
          zone: 'A',
          row: seat.dataset.row,
          seat: seat.dataset.seat,
          price: aPrice
        });
      });

      bSeats.forEach(seat => {
        selectedSeats.push({
          zone: 'B',
          row: seat.dataset.row,
          seat: seat.dataset.seat,
          price: bPrice
        });
      });

      const infoData = {
        seats: selectedSeats,
        subtotal: ticketTotal,
        fee: fee,
        total: allTotal
      };

      localStorage.setItem('infoData', JSON.stringify(infoData));
      console.clear();
      console.log('目前選擇的座位資訊：', infoData);
    }

  </script>

  <script>
    const nextBtn = document.querySelector('#next-btn')
    nextBtn.addEventListener(('click'), function () {
      updateSummary();
      window.location.href = './booking.html';
    });
  </script>
