<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂票完成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./css/booking.css">
</head>

<body class="bg-color">
    <nav></nav>
    <main class="container">
        <!-- 進度條 -->
        <section class="py-2 mb-4">
            <div class="text-area d-flex justify-content-between mb-2">
                <div class="section-now text-white">步驟3/3：訂票完成</div>
                <div class="section-next theme-text">已確認</div>
            </div>
            <div class="progress box-bg-color" role="progressbar">
                <div class="progress-bar w-100 theme-color"></div>
            </div>
        </section>
        <!-- 訂票成功 -->
        <section class="d-flex flex-column align-items-center">
            <!-- icon -->
            <div
                class="icon-shadow position-relative d-flex align-items-center justify-content-center rounded-circle mb-2">
                <i class="fa-solid fa-circle-check fs-1 theme-text z-1"></i>
            </div>
            <div class="fs-1 text-white fw-bold">恭喜！訂票成功</div>
            <div class="text-secondary-color mb-3">凖備好享受您的精彩夜晚了嗎？</div>

            <!-- 訂票編號 -->
            <div class="text-secondary-color box-bg-color box-border rounded-5 px-md-3 py-md-2 mb-5">
                訂票編號&nbsp;&nbsp;<span class="text-white fw-bold">#8829302</span>
            </div>
        </section>

        <!-- 卡片區 -->
        <section class="card box-bg-color box-border rounded-5 overflow-hidden mx-auto">
            <!-- 上半部 -->
            <div class="row g-0 border-b">
                <!-- 圖片(左) -->
                <div class="col-md-5 overflow-hidden" style="max-height: 280px;">
                    <img src="./img/unnamed.png" class="w-100 h-100 object-fit-cover" style="object-position: center;">
                </div>
                <!-- 活動資訊(右) -->
                <div class="col-md-7">
                    <div class="card-body">
                        <div class=" text-start p-3">
                            <div class="text-white fw-bold fs-2">The Galactic Tour 2024</div>
                            <div class="theme-text fw-bold fs-5">The Weeknd Live in Taipei</div>
                        </div>
                        <div class="d-flex flex-column gap-2 px-3 text-white">
                            <div><i class="fa-regular fa-calendar"></i>&nbsp;&nbsp;2024/12/24 (五) 19:30</div>
                            <div><i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;台北小巨蛋 Taipai Arena</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 下半部 -->
            <div class="p-4">
                <!-- 座位資訊與付款詳情 -->
                <div class="row border-b">
                    <div class="col-md-6 text-secondary-color px-4" id="info-list">座位資訊
                        <!-- <div class="d-flex gap-2 text-center py-2">
                            <div class="box-border bg-color flex-fill  py-2 rounded-5">
                                <div class="text-secondary-color">區域</div>
                                <div id="section" class="fs-5 fw-bold text-white">VIP</div>
                            </div>
                            <div class="box-border bg-color flex-fill  py-2 rounded-5">
                                <div class="text-secondary-color">排</div>
                                <div id="row" class="fs-5 fw-bold text-white">01</div>
                            </div>
                            <div class="box-border bg-color flex-fill  py-2 rounded-5">
                                <div class="text-secondary-color">號碼</div>
                                <div id="number" class="fs-5 fw-bold text-white">4</div>
                            </div>
                        </div> -->
                        
                    </div>
                    <div class="col-md-6 text-secondary-color px-4" id="">付款詳情
                        <div class="d-flex justify-content-between border-b py-2">
                            <div class="text-secondary-color">
                                <div>票價(x2)</div>
                                <div>手續費</div>
                            </div>
                            <div class="text-end">
                                <div id="ticket-price"></div>
                                <div id="fee"></div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-end py-3 fw-bold">
                            <div class="fs-5 text-white">總金額</div>
                            <div id="total" class="theme-text fs-5"></div>
                        </div>
                    </div>
                </div>
                <!-- 底部 -->
                <div class="row pt-4">
                    <div class="col-lg-6 text-secondary-color"><i class="fa-regular fa-envelope"></i>&nbsp;電子票券與收據已發送至
                        <span class="text-white">user@example.com</span>
                    </div>
                    <a href=""
                        class="col-lg-6 text-lg-end theme-text fw-bold link-offset-2 link-underline link-underline-opacity-0"><i
                            class="fa-solid fa-download"></i>下載電子票券</a>
                </div>
            </div>
        </section>

        <!-- 按鈕區 -->
        <section class="d-flex gap-4 justify-content-center p-4">
            <button class="rounded-5 btn btn-golden px-3 py-2" type="button"><i
                    class="fa-solid fa-ticket"></i>&nbsp;查看我的訂單
            </button>
            <button class="rounded-5 btn btn-golden px-3 py-2" type="button"><i
                    class="fa-regular fa-house"></i>&nbsp;回到首頁
            </button>
            </div>
    </main>

    <footer></footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
    <script>
        let infoData = JSON.parse(localStorage.getItem('infoData'));
        infoData.seats.forEach(item => {
            const infoList = document.querySelector('#info-list')
            infoList.innerHTML += `
                            <div class="d-flex gap-2 text-center mb-3">
                                <div class="box-border bg-color flex-fill  py-2 rounded-5">
                                    <div class="text-secondary-color">區域</div>
                                    <div id="zone" class="fs-5 fw-bold">${item.zone}</div>
                                </div>
                                <div class="box-border bg-color flex-fill  py-2 rounded-5">
                                    <div class="text-secondary-color">排</div>
                                    <div id="row" class="fs-5 fw-bold">${item.row}</div>
                                </div>
                                <div class="box-border bg-color flex-fill  py-2 rounded-5">
                                    <div class="text-secondary-color">號碼</div>
                                    <div id="number" class="fs-5 fw-bold">${item.seat}</div>
                                </div>
                            </div>
                            `
        });
         document.querySelector('#ticket-price').textContent = `$${infoData.subtotal}`;
        document.querySelector('#fee').textContent = `$${infoData.fee}`;
        document.querySelector('#total').textContent = `$${infoData.total}`
    </script>
</body>

</html>
