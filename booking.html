<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填寫訂購人資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .theme-color {
            color: #d4a473;
            background-color: #d4a473;
        }
        .progress{
            height: 8px
        }
    </style>
</head>

<body class="bg-black">
    <nav></nav>

    <main class="container">
        <section class="py-2 mb-2">
            <div class="text-area d-flex justify-content-between mb-2">
                <div class="section-now text-white">步驟2/3：填寫資料</div>
                <div class="section-next text-white-50">下一步：確認付款</div>
            </div>
            <div class="progress bg-dark" role="progressbar">
                <div class="progress-bar w-75 theme-color"></div>
            </div>
        </section>

        <section class="row">
            <div class="left col-8 bg-success">
                <div class="title fs-4 fw-bold">填寫訂購人資料</div>
                <div class="information bg-primary p-4 mb-3 ">
                    <form class="row g-3">
                        <div class="header">聯絡人資訊</div>
                        <hr class="my-2">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">真實姓名</label>
                            <input type="text" class="form-control" id="inputName" placeholder="請輸入姓名">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">手機號碼</label>
                            <input type="text" class="form-control" id="inputPhone" placeholder="09-xx-xx">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="123@mail.com">
                            <div class="form-text" id="basic-addon4">電子票券將發送至此信箱，請務必確認正確。</div>
                        </div>
                    </form>
                </div>
                <div class="payment  bg-warning p-4">
                    <form class="row g-3">
                        <div class="header">付款方式</div>
                        <hr class="my-2">
                        <div class="btn-group gap-4" role="group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-primary rounded-5" for="btnradio1">信用卡</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary rounded-5" for="btnradio2">Line Pay</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary rounded-5" for="btnradio3">超商代碼</label>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">信用卡號碼</label>
                            <input type="text" class="form-control" id="inputNumber" placeholder="0000 0000 0000 0000">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">有效期限(MM/YY)</label>
                            <input type="text" class="form-control" id="inputDate" placeholder="MM/YY">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">(CVC/CVV)</label>
                            <input type="text" class="form-control" id="inputCVC" placeholder="123">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">持卡人姓名</label>
                            <input type="text" class="form-control" id="inputName2" placeholder="同信用卡正面姓名">
                        </div>
                    </form>
                </div>

                <input type="checkbox" name="" id="agree">
                <label for="agree">隱私權條款</label>
            </div>
            <div class="right col-4 bg-warning"></div>
        </section>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
