<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .card-text {
            color: darkgray;
        }
    </style>
</head>

<body>
    <section>
        <!-- ⬇ 卡片 -->
        <div class="card shadow overflow-hidden rounded-5" style="width: 18rem; border: none;">
            <img src="https://images.unsplash.com/photo-1548778052-311f4bc2b502?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="card-img-top" alt="...">
            <div class="card-body bg-black text-light">
                <small class="card-subtitle text-warning">流行</small>
                <h5 class="card-title fw-bold">The Eras Tour</h5>
                <p class="card-text mb-2">Taylor Swift</p>
                <p class="card-text">
                    <i class="bi bi-geo-alt"></i>
                    台北大巨蛋
                </p>
                <!-- ⬇ 按鈕 -->
                <div class="d-grid gap-2">
                    <button
                        class="shadow-sm rounded-5 btn btn-warning d-flex justify-content-center align-items-center gap-2"
                        type="button"> 立即購票
                        <i class="fs-4 bi-ticket-perforated"></i>
                    </button>
                </div>
            </div>

        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
