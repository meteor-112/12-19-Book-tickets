<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>TicketMastery - 感受現場音樂的震撼魅力</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* 自定義一些樣式來模擬圖片中的漸層與細節 */
    body {
      font-family: "Microsoft JhengHei", sans-serif;
    }
    .hero-bg {

      background-image: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
    }
    .card-zoom:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="min-h-screen bg-black text-white selection:bg-orange-500 selection:text-white">

  <header class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur-md border-b border-zinc-800">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
      <div class="flex items-center gap-8">
        <div class="flex items-center gap-2 text-orange-500">
             <i data-lucide="ticket" class="w-6 h-6"></i>
             <h1 class="text-xl font-bold tracking-wide text-white">TicketMastery</h1>
        </div>
        
        <nav class="hidden md:flex items-center gap-6 text-sm text-gray-300">
          <a href="#" class="hover:text-orange-500 transition">演唱會</a>
          <a href="#" class="hover:text-orange-500 transition">音樂劇</a>
          <a href="#" class="hover:text-orange-500 transition">體育</a>
          <a href="#" class="hover:text-orange-500 transition">親子</a>
        </nav>
      </div>

      <div class="flex items-center gap-4">
        <div class="relative hidden sm:block">
            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
            <input type="text" placeholder="搜尋活動..." class="bg-zinc-900 border border-zinc-700 rounded-full py-1.5 pl-10 pr-4 text-sm focus:outline-none focus:border-orange-500 w-48 transition">
        </div>
        <button class="text-sm text-gray-300 hover:text-white">繁體中文</button>
        <button class="px-5 py-1.5 bg-orange-500 text-white text-sm font-medium rounded-md hover:bg-orange-600 transition shadow-[0_0_15px_rgba(249,115,22,0.4)]">
          登入/註冊
        </button>
      </div>
    </div>
  </header>

  <section class="relative h-[600px] hero-bg flex items-center justify-center pt-16">
    <div class="text-center px-4 max-w-4xl mx-auto animate-fade-in-up">
      <h2 class="text-5xl md:text-6xl font-bold mb-6 leading-tight">
        感受現場音樂的<br>
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-500">震撼魅力</span>
      </h2>
      <p class="text-lg text-gray-300 mb-10 max-w-2xl mx-auto">
        立即購買 2025 年最熱門的演唱會、音樂節與體育賽事門票。不錯過任何令人激動的現場體驗！
      </p>
      <div class="flex items-center justify-center gap-4">
        <button class="px-8 py-3 bg-orange-500 text-white font-bold rounded-full hover:bg-orange-600 hover:scale-105 transition duration-300 shadow-lg shadow-orange-500/30">
          立即購票
        </button>
        <button class="px-8 py-3 border border-white/30 bg-white/5 backdrop-blur-sm text-white font-bold rounded-full hover:bg-white/10 transition duration-300">
          瀏覽活動
        </button>
      </div>
    </div>
  </section>

  <main class="max-w-7xl mx-auto px-6 py-10 -mt-10 relative z-10">
    
    <section class="mb-16 flex justify-center">
      <div id="categoryList" class="inline-flex flex-wrap justify-center gap-3 bg-black/60 backdrop-blur-xl p-4 rounded-2xl border border-zinc-800 shadow-2xl">
        </div>
    </section>

    <section>
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-bold flex items-center gap-2">
            <span class="w-1 h-6 bg-orange-500 rounded-full"></span>
            熱門活動
        </h2>
        <a href="#" class="text-sm text-orange-500 hover:text-orange-400 flex items-center gap-1">
            查看全部 <i data-lucide="arrow-right" class="w-4 h-4"></i>
        </a>
      </div>
      
      <div id="eventList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        </div>
    </section>
  </main>

  <section class="bg-zinc-900 border-y border-zinc-800 py-16 mt-12">
    <div class="max-w-4xl mx-auto px-6 text-center">
        <h3 class="text-2xl font-bold mb-3">訂閱電子報</h3>
        <p class="text-gray-400 mb-8">第一時間獲取搶票資訊與獨家優惠</p>
        <div class="flex max-w-md mx-auto">
            <input type="email" placeholder="輸入您的 Email" class="flex-1 bg-black border border-zinc-700 rounded-l-lg px-4 py-3 focus:outline-none focus:border-orange-500">
            <button class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-r-lg font-bold transition">
                訂閱
            </button>
        </div>
    </div>
  </section>

  <footer class="bg-black pt-16 pb-8 border-t border-zinc-800">
    <div class="max-w-7xl mx-auto px-6 grid grid-cols-2 md:grid-cols-4 gap-8 mb-12">
      <div>
        <div class="flex items-center gap-2 text-white mb-4">
            <i data-lucide="ticket" class="w-5 h-5 text-orange-500"></i>
            <span class="font-bold">TicketMastery</span>
        </div>
        <p class="text-xs text-gray-500 leading-relaxed">全球領先的現場娛樂票務平台，為您提供最安全、便捷的購票體驗。</p>
      </div>
      <div>
        <h4 class="text-white font-bold mb-4 text-sm">關於我們</h4>
        <ul class="space-y-2 text-xs text-gray-500">
            <li><a href="#" class="hover:text-orange-500">公司簡介</a></li>
            <li><a href="#" class="hover:text-orange-500">人才招募</a></li>
            <li><a href="#" class="hover:text-orange-500">新聞中心</a></li>
        </ul>
      </div>
      <div>
        <h4 class="text-white font-bold mb-4 text-sm">協助</h4>
        <ul class="space-y-2 text-xs text-gray-500">
            <li><a href="#" class="hover:text-orange-500">聯絡客服</a></li>
            <li><a href="#" class="hover:text-orange-500">退換票政策</a></li>
            <li><a href="#" class="hover:text-orange-500">隱私權條款</a></li>
        </ul>
      </div>
      <div>
        <h4 class="text-white font-bold mb-4 text-sm">關注我們</h4>
        <div class="flex gap-4">
            <a href="#" class="w-8 h-8 rounded bg-zinc-800 flex items-center justify-center hover:bg-orange-500 transition text-white"><i data-lucide="facebook" class="w-4 h-4"></i></a>
            <a href="#" class="w-8 h-8 rounded bg-zinc-800 flex items-center justify-center hover:bg-orange-500 transition text-white"><i data-lucide="instagram" class="w-4 h-4"></i></a>
            <a href="#" class="w-8 h-8 rounded bg-zinc-800 flex items-center justify-center hover:bg-orange-500 transition text-white"><i data-lucide="twitter" class="w-4 h-4"></i></a>
        </div>
      </div>
    </div>
    <div class="border-t border-zinc-900 pt-8 text-center">
      <p class="text-xs text-zinc-600">© 2025 TicketMastery. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // 資料：增加 active 狀態屬性
    const categories = [
        { name: '流行音樂', active: true }, // 設定第一個為橘色選中狀態
        { name: '爵士樂', active: false },
        { name: '古典音樂', active: false },
        { name: '電子音樂', active: false },
        { name: '嘻哈 Hip Hop', active: false },
        { name: '大眾音樂', active: false },
        { name: '另類音樂', active: false },
        { name: '鄉村 Country', active: false }
    ];

    // 資料：增加圖片與價格
    const events = [
      { 
        title: '搖滾銀河 The Galactic Tour', 
        date: '2025-07-20', 
        location: '台北小巨蛋', 
        category: '流行音樂',
        price: 'NT$ 2,800',
        image: 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=2070&auto=format&fit=crop'
      },
      { 
        title: '夏日電音祭 Summer Vibes', 
        date: '2025-08-05', 
        location: '大佳河濱公園', 
        category: '電子音樂',
        price: 'NT$ 1,500',
        image: 'https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?q=80&w=2070&auto=format&fit=crop'
      },
      { 
        title: '搖滾之夜 Rock Nights', 
        date: '2025-09-10', 
        location: '高雄流行音樂中心', 
        category: '搖滾',
        price: 'NT$ 1,600',
        image: 'https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?q=80&w=2070&auto=format&fit=crop'
      },
      { 
        title: '吉他之夜 Acoustic Sessions', 
        date: '2025-10-12', 
        location: 'Legacy Taipei', 
        category: '不插電',
        price: 'NT$ 1,200',
        image: 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?q=80&w=2070&auto=format&fit=crop'
      }
    ];

    const categoryList = document.getElementById('categoryList');
    const eventList = document.getElementById('eventList');

    // 渲染分類 (Pills)
    categories.forEach(item => {
      const btn = document.createElement('button');
      // 判斷是否為 active 狀態，給予不同顏色
      const activeClass = item.active 
        ? 'bg-orange-500 text-white shadow-lg shadow-orange-500/20' 
        : 'bg-zinc-800 text-gray-400 hover:bg-zinc-700 hover:text-white';
      
      btn.className = `px-5 py-2 rounded-full text-sm font-medium transition duration-200 ${activeClass}`;
      btn.textContent = item.name;
      categoryList.appendChild(btn);
    });

    // 渲染活動卡片
    events.forEach(event => {
      const card = document.createElement('div');
      // 使用 group class 讓 hover 效果可以連動圖片
      card.className = 'group bg-zinc-900 rounded-xl overflow-hidden hover:shadow-xl hover:shadow-orange-900/10 transition duration-300 border border-zinc-800 hover:border-zinc-700 flex flex-col';
      card.innerHTML = `
        <div class="h-48 overflow-hidden relative card-zoom">
            <img src="${event.image}" alt="${event.title}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
            <div class="absolute top-3 right-3 bg-black/60 backdrop-blur-sm text-xs text-white px-2 py-1 rounded border border-white/10">
                ${event.category}
            </div>
        </div>
        
        <div class="p-5 flex-1 flex flex-col">
            <h3 class="text-lg font-bold mb-2 text-white group-hover:text-orange-500 transition">${event.title}</h3>
            
            <div class="space-y-2 text-xs text-gray-400 mb-4 flex-1">
                <div class="flex items-center gap-2">
                    <i data-lucide="calendar" class="w-3 h-3 text-orange-500"></i>${event.date}
                </div>
                <div class="flex items-center gap-2">
                    <i data-lucide="map-pin" class="w-3 h-3 text-orange-500"></i>${event.location}
                </div>
            </div>

            <div class="flex items-center justify-between mt-auto pt-4 border-t border-zinc-800">
                <span class="text-orange-500 font-bold text-lg">${event.price}</span>
                <button class="w-8 h-8 bg-zinc-800 rounded flex items-center justify-center hover:bg-orange-500 text-white transition">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
      `;
      eventList.appendChild(card);
    });

    // 初始化圖標
    lucide.createIcons();
  </script>
  
</body>
</html>
